<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes Website - Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <img src="logo.png" alt="Website Logo" style="display: block; margin: 20px auto;">
    <h1>Recipe Website Registration</h1>
    <form action="/" th:object="${appUser}" method="POST" enctype="utf8">
        <div>
            <label th:text="#{label.appUser.firstName}">First Name</label>
            <input th:field="*{firstName}"/>
            <p class="error" th:each="error: ${#fields.errors('firstName')}"
               th:text="${error}">Validation error</p>
        </div>
        <div>
            <label th:text="#{label.appUser.lastName}">Last Name</label>
            <input th:field="*{lastName}"/>
            <p class="error" th:each="error : ${#fields.errors('lastName')}"
               th:text="${error}">Validation error</p>
        </div>
        <div>
            <label th:text="#{label.appUser.email}">Email</label>
            <input type="email" th:field="*{email}"/>
            <p class="error" th:each="error : ${#fields.errors('email')}"
               th:text="${error}">Validation error</p>
        </div>
        <div>
            <label th:text="#{label.appUser.password}">Password</label>
            <input type="password" th:field="*{password}"/>
            <p class="error" th:each="error : ${#fields.errors('password')}"
               th:text="${error}">Validation error</p>
        </div>
        <div>
            <label th:text="#{label.appUser.confirmPass}">Confirm Password</label>
            <input type="password" th:field="*{matchingPassword}"/>
            <p class="error" th:each="error : ${#fields.errors('matchingPassword')}"
               th:text="${error}">Validation error</p>
        </div>
        <button type="submit" th:text="#{label.form.submit}">Submit</button>
    </form>

    <a th:href="@{/login.html}" th:text="#{label.form.loginLink}">Already have an account? Log in</a>
</div>
</body>
</html>
